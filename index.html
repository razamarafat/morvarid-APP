    <title>سامانه مدیریت یکپارچه آمار مروارید</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="مروارید">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazir', 'Segoe UI', 'Tahoma', 'sans-serif'],
            },
            colors: {
              metro: {
                teal: '#00ABA9',
                green: '#00A300',
                lime: '#8CBF26',
                blue: '#2D89EF',
                purple: '#9F00A7',
                darkPurple: '#603CBA',
                red: '#EE1111',
                orange: '#F09609',
                magenta: '#FF0097',
                cobalt: '#0050EF',
                dark: '#1D1D1D',
                gray: '#555555'
              },
              m3: {
                surface: '#FDFBFF',
                surfaceVariant: '#E7E0EC',
                primary: '#2D89EF',
                onPrimary: '#FFFFFF',
                primaryContainer: '#D1E4FF',
                onPrimaryContainer: '#001D36',
              }
            },
            spacing: {
              'safe': 'env(safe-area-inset-bottom)'
            },
            animation: {
              'wiggle': 'wiggle 6s ease-in-out infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg) translateZ(0)' },
                '50%': { transform: 'rotate(3deg) translateZ(0)' },
              }
            },
            borderRadius: {
              'm3-sm': '8px',
              'm3-md': '12px',
              'm3-lg': '16px',
              'm3-xl': '28px',
              'm3-full': '9999px',
            }
          }
        }
      }
    </script>
    <style>
      /* M3 Base Styles */
      * {
        -webkit-tap-highlight-color: transparent;
      }
      
      body, input, textarea, select, button, table, .font-sans, .font-mono, [class*="text-"] {
        font-family: 'Vazir', sans-serif !important;
      }
      
      html, body, div, main, section, table, ul, ol {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      ::-webkit-scrollbar {
        display: none;
        width: 0px;
        height: 0px;
        background: transparent;
      }
      
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
        overscroll-behavior-y: none;
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        /* Performance boost */
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
      }

      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }
      
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #2d2d2d inset !important;
          -webkit-text-fill-color: white !important;
          border-radius: 12px;
      }
      
      html.light input:-webkit-autofill,
      html.light input:-webkit-autofill:hover, 
      html.light input:-webkit-autofill:focus, 
      html.light input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #ffffff inset !important;
          -webkit-text-fill-color: black !important;
          border-radius: 12px;
      }

      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield;
      }

      /* --- OPTIMIZED ANIMATIONS (GPU ACCELERATED) --- */
      @keyframes metro-shine {
          0% { transform: translateX(-150%) skewX(-25deg); opacity: 0; }
          20% { opacity: 0.3; }
          100% { transform: translateX(250%) skewX(-25deg); opacity: 0; }
      }
      
      @keyframes metro-flow {
          0% { opacity: 0.05; transform: scale(1) translateZ(0); }
          50% { opacity: 0.15; transform: scale(1.05) translateZ(0); }
          100% { opacity: 0.05; transform: scale(1) translateZ(0); }
      }

      .metro-shine-overlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 60%;
          height: 100%;
          background: linear-gradient(to right, transparent, rgba(255,255,255,0.25), transparent);
          animation: metro-shine 5s cubic-bezier(0.4, 0.0, 0.2, 1) infinite;
          pointer-events: none;
          z-index: 5;
          will-change: transform;
      }

      .metro-flow-overlay {
          position: absolute;
          inset: 0;
          background: radial-gradient(circle at center, rgba(255,255,255,0.1), transparent 70%);
          animation: metro-flow 8s ease-in-out infinite;
          pointer-events: none;
          z-index: 1;
          will-change: opacity, transform;
      }

      @keyframes text-shine-loop {
        0% { background-position: 0% center; }
        100% { background-position: 200% center; }
      }

      .shiny-text {
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: text-shine-loop 4s linear infinite;
        display: inline-block;
        font-weight: 900;
        vertical-align: middle;
        background-size: 200% auto;
        will-change: background-position;
      }

      html.dark .shiny-text {
        background-image: linear-gradient(to right, #ffffff 0%, #2D89EF 25%, #ffffff 50%, #2D89EF 75%, #ffffff 100%);
        text-shadow: 0 0 15px rgba(45, 137, 239, 0.2);
      }

      html.light .shiny-text {
        background-image: linear-gradient(to right, #1a1a1a 0%, #2D89EF 25%, #1a1a1a 50%, #2D89EF 75%, #1a1a1a 100%);
      }

      /* Transitions Smoothing */
      .smooth-transition {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .gpu-accelerated {
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
      }
    </style>

</script>
