    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazir', 'Segoe UI', 'Tahoma', 'sans-serif'],
            },
            colors: {
              metro: {
                teal: '#00ABA9',
                green: '#00A300',
                lime: '#8CBF26',
                blue: '#2D89EF',
                purple: '#9F00A7',
                darkPurple: '#603CBA',
                red: '#EE1111',
                orange: '#F09609',
                magenta: '#FF0097',
                cobalt: '#0050EF',
                dark: '#1D1D1D',
                gray: '#555555'
              },
              m3: {
                surface: '#FDFBFF',
                surfaceVariant: '#E7E0EC',
                primary: '#2D89EF',
                onPrimary: '#FFFFFF',
                primaryContainer: '#D1E4FF',
                onPrimaryContainer: '#001D36',
              }
            },
            spacing: {
              'safe-top': 'env(safe-area-inset-top)',
              'safe-bottom': 'env(safe-area-inset-bottom)',
              'safe-left': 'env(safe-area-inset-left)',
              'safe-right': 'env(safe-area-inset-right)'
            },
            animation: {
              'wiggle': 'wiggle 6s ease-in-out infinite',
              'bg-pan': 'bgPan 40s linear infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg) translateZ(0)' },
                '50%': { transform: 'rotate(3deg) translateZ(0)' },
              },
              bgPan: {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '100% 100%' },
              }
            },
            borderRadius: {
              'm3-sm': '8px',
              'm3-md': '12px',
              'm3-lg': '16px',
              'm3-xl': '28px',
              'm3-full': '9999px',
            }
          }
        }
      }
    </script>
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }
     
      body, input, textarea, select, button, table, .font-sans, .font-mono, [class*="text-"] {
        font-family: 'Vazir', sans-serif !important;
      }

      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
     
      html {
        height: 100%;
        height: 100dvh; /* Dynamic Viewport Height for mobile browsers */
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
     
      body {
        height: 100%;
        height: 100dvh;
        overscroll-behavior: none;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent body scroll, handle in #root */
      }

      html, body {
        background-color: #1D1D1D;
      }

      html.dark body {
        background-color: #1D1D1D;
      }

      #root {
        height: 100%;
        height: 100dvh;
        width: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      /* Custom Scrollbar for inner containers */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.5);
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(156, 163, 175, 0.8);
      }

      .shimmer-bg {
        position: absolute;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
      }

      .shimmer-bg::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 200%;
        height: 100%;
        background: linear-gradient(105deg, transparent 20%, rgba(255,255,255,0.1) 40%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.1) 60%, transparent 80%);
        transform: translateX(-100%);
        animation: shimmer-transform 8s infinite linear;
      }

      @keyframes shimmer-transform {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0%); }
      }

      .strong-shine-overlay {
        position: absolute;
        inset: 0;
        overflow: hidden;
        border-radius: inherit;
        pointer-events: none;
        z-index: 5;
      }
     
      .strong-shine-overlay::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(115deg, transparent 40%, rgba(255, 255, 255, 0.3) 50%, transparent 60%);
        transform: translateX(-150%) skewX(-20deg);
        animation: shine-slide 4s infinite linear;
      }
     
      @keyframes shine-slide {
        0% { transform: translateX(-150%) skewX(-20deg); }
        100% { transform: translateX(150%) skewX(-20deg); }
      }

      .shiny-text {
        background: linear-gradient(110deg, currentColor 35%, rgba(255, 255, 255, 0.9) 50%, currentColor 65%);
        background-size: 200% 100%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 3s infinite linear;
        display: inline-block;
      }
     
      @keyframes shine {
        to { background-position-x: -200%; }
      }

      .smooth-transition {
        transition-property: transform, opacity, background-color, height;
        transition-duration: 0.3s;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }

      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .mt-safe {
        margin-top: env(safe-area-inset-top);
      }
      .mb-safe {
        margin-bottom: env(safe-area-inset-bottom);
      }
    </style>
