    <meta name="apple-mobile-web-app-title" content="مروارید">

    <link rel="manifest" href="manifest.json">

    <!-- Fonts and Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazirmatn', 'Segoe UI', 'Tahoma', 'sans-serif'],
            },
            colors: {
              metro: {
                teal: '#00ABA9',
                green: '#00A300',
                lime: '#8CBF26',
                blue: '#2D89EF',
                purple: '#9F00A7',
                darkPurple: '#603CBA',
                red: '#EE1111',
                orange: '#F09609',
                magenta: '#FF0097',
                cobalt: '#0050EF',
                dark: '#1D1D1D',
                gray: '#555555'
              }
            },
            spacing: {
              'safe': 'env(safe-area-inset-bottom)'
            }
          }
        }
      }
    </script>
    <style>
      /* FORCE METRO UI STYLE: NO ROUNDED CORNERS ANYWHERE */
      * {
        border-radius: 0 !important;
      }
      
      /* Scrollbar Metro Style */
      ::-webkit-scrollbar {
        width: 12px;
        background: #1D1D1D;
      }
      ::-webkit-scrollbar-thumb {
        background: #555555;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #888888;
      }

      /* Fix Body Background Transition */
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Input autofill fix for dark mode */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #2d2d2d inset !important;
          -webkit-text-fill-color: white !important;
      }
      
      /* Light mode autofill fix */
      html.light input:-webkit-autofill,
      html.light input:-webkit-autofill:hover, 
      html.light input:-webkit-autofill:focus, 
      html.light input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #ffffff inset !important;
          -webkit-text-fill-color: black !important;
      }
    </style>
