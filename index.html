    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="مروارید">

    <!-- Fonts and Styles -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazir', 'Segoe UI', 'Tahoma', 'sans-serif'],
            },
            colors: {
              metro: {
                teal: '#00ABA9',
                green: '#00A300',
                lime: '#8CBF26',
                blue: '#2D89EF',
                purple: '#9F00A7',
                darkPurple: '#603CBA',
                red: '#EE1111',
                orange: '#F09609',
                magenta: '#FF0097',
                cobalt: '#0050EF',
                dark: '#1D1D1D',
                gray: '#555555'
              },
              // M3 Tonal Palettes (Approximated for Tailwind)
              m3: {
                surface: '#FDFBFF',
                surfaceVariant: '#E7E0EC',
                primary: '#2D89EF',
                onPrimary: '#FFFFFF',
                primaryContainer: '#D1E4FF',
                onPrimaryContainer: '#001D36',
              }
            },
            spacing: {
              'safe': 'env(safe-area-inset-bottom)'
            },
            animation: {
              'wiggle': 'wiggle 6s ease-in-out infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              }
            },
            borderRadius: {
              'm3-sm': '8px',
              'm3-md': '12px',
              'm3-lg': '16px',
              'm3-xl': '28px',
              'm3-full': '9999px',
            }
          }
        }
      }
    </script>
    <style>
      /* M3 Base Styles */
      * {
        -webkit-tap-highlight-color: transparent; /* Remove blue highlight on mobile tap */
      }
      
      /* GLOBAL FONT OVERRIDE - FORCE VAZIR EVERYWHERE */
      body, input, textarea, select, button, table, .font-sans, .font-mono, [class*="text-"] {
        font-family: 'Vazir', sans-serif !important;
      }
      
      /* HIDE SCROLLBAR GLOBALLY BUT KEEP FUNCTIONALITY */
      html, body, div, main, section, table, ul, ol {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE/Edge */
      }
      ::-webkit-scrollbar {
        display: none; /* Chrome/Safari/Opera */
        width: 0px;
        height: 0px;
        background: transparent;
      }
      
      /* App-like behavior: Prevent pull-to-refresh and selection */
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
        overscroll-behavior-y: none; /* Disables pull-to-refresh */
        -webkit-user-select: none; /* Disable text selection */
        user-select: none;
        -webkit-touch-callout: none;
      }

      /* Allow selection in inputs */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }
      
      /* Input autofill fix for dark mode */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #2d2d2d inset !important;
          -webkit-text-fill-color: white !important;
          border-radius: 12px;
      }
      
      /* Light mode autofill fix */
      html.light input:-webkit-autofill,
      html.light input:-webkit-autofill:hover, 
      html.light input:-webkit-autofill:focus, 
      html.light input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #ffffff inset !important;
          -webkit-text-fill-color: black !important;
          border-radius: 12px;
      }

      /* Hide Number Input Spinners (Arrows) */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield;
      }

      /* --- ANIMATIONS --- */
      @keyframes metro-shine {
          0% { left: -100%; opacity: 0; }
          20% { opacity: 0.3; }
          100% { left: 200%; opacity: 0; }
      }
      
      @keyframes metro-flow {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }

      .metro-shine-overlay {
          position: absolute;
          top: 0;
          left: -100%;
          width: 60%;
          height: 100%;
          background: linear-gradient(to right, transparent, rgba(255,255,255,0.25), transparent);
          transform: skewX(-25deg);
          animation: metro-shine 5s cubic-bezier(0.4, 0.0, 0.2, 1) infinite;
          pointer-events: none;
          z-index: 5;
      }

      /* New: Modern animated background flow */
      .metro-flow-overlay {
          position: absolute;
          inset: 0;
          background: linear-gradient(45deg, rgba(255,255,255,0.05), rgba(255,255,255,0.1), rgba(255,255,255,0.05));
          background-size: 200% 200%;
          animation: metro-flow 8s ease infinite;
          pointer-events: none;
          z-index: 1;
      }

      /* --- SEAMLESS SHINY TEXT EFFECT --- */
      @keyframes text-shine-loop {
        0% { background-position: 0% center; }
        100% { background-position: 200% center; }
      }

      .shiny-text {
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: text-shine-loop 4s linear infinite; /* Slower, linear, infinite loop */
        display: inline-block;
        font-weight: 900;
        vertical-align: middle;
        /* Ensure background covers enough space for loop */
        background-size: 200% auto;
      }

      /* Dark Mode Text Shine: Seamless Loop */
      html.dark .shiny-text {
        /* Gradient pattern: Base -> Shine -> Base. Matched ends for looping */
        background-image: linear-gradient(to right, 
          #ffffff 0%, 
          #2D89EF 25%, 
          #ffffff 50%, 
          #2D89EF 75%, 
          #ffffff 100%
        );
        text-shadow: 0 0 15px rgba(45, 137, 239, 0.4);
      }

      /* Light Mode Text Shine: Seamless Loop */
      html.light .shiny-text {
        background-image: linear-gradient(to right, 
          #1a1a1a 0%, 
          #2D89EF 25%, 
          #1a1a1a 50%, 
          #2D89EF 75%, 
          #1a1a1a 100%
        );
      }

    </style>
